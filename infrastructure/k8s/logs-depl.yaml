apiVersion: apps/v1
kind: Deployment
metadata:
  name: logs-depl
  #namespace: ticketing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logs
  template:
    metadata:
      labels:
        app: logs
    spec:
      containers:
        - name: logs-centralize
          image: imadsa/logs-centralize:latest
          imagePullPolicy: Always
          env:
            - name: LOGSTASH_URL
              value: "192.168.1.109:5000"
        - name: logs-worker
          image: imadsa/logs-worker:latest
          imagePullPolicy: Always
        - name: redis
          image: redis
          imagePullPolicy: Always
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: logs-srv
spec:
  selector:
    app: logs
  ports:
    - name: logs
      protocol: TCP
      port: 3000
      targetPort: 3000
